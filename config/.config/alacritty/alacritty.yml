import:
  - ~/.config/alacritty/papercolor.yml

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Astacid
    style: Regular

  bold:
    family: Astacid
    style: Regular

  italic:
    family: Astacid
    style: Regular

  bold_italic:
    family: Astacid
    style: Regular

  size: 20

  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0
    y: 4

mouse:
  hide_when_typing: true

TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 20

key_bindings:
  - { key: F11, action: ToggleFullscreen }
