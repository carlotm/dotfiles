import:
  - ~/.config/alacritty/dark.yml
font:
  size: 24
  normal:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Regular
  italic:
    family: Terminus
    style: Italic
  bold_italic:
    family: Terminus
    style: Bold
  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 2
draw_bold_text_with_bright_colors: true
mouse:
  hide_when_typing: true
window:
  dimensions:
    columns: 80
    lines: 20
key_bindings:
  - { key: F11, action: ToggleFullscreen }
