import:
  - ~/.config/alacritty/dark.yml
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: Spleen
    style: Regular
  bold:
    family: Spleen
    style: Regular
  italic:
    family: Spleen
    style: Regular
  bold_italic:
    family: Spleen
    style: Regular
  size: 22
mouse:
  hide_when_typing: true
TERM: xterm-256color
key_bindings:
  - { key: F11, action: ToggleFullscreen }
