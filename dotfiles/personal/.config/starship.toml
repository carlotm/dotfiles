add_newline = false
command_timeout = 800

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"

[directory]
fish_style_pwd_dir_length = 1
format = '[$path]($style)[$read_only]($read_only_style)'
[git_status]
disabled = true
[package]
disabled = true
[cmd_duration]
disabled = true
[battery]
format = '[$percentage]($style) '
[nix_shell]
format = '[\[NIX\]]($style)'
[git_branch]
format = '[\[$branch\]]($style)'
style = 'bold yellow'
[elixir]
format = '[\[EX $version OTP $otp_version\]]($style)'
version_format = '${raw}'
[erlang]
format = '[\[ERL $version\]]($style)'
[lua]
format = '[\[LUA $version\]]($style)'
[nodejs]
format = '[\[NODE $version\]]($style)'
[haskell]
format = '[\[HASKELL $version\]]($style)'
[elm]
format = '[\[ELM $version\]]($style)'
[python]
format = '[\[PYTHON $version\]]($style)'
[java]
format = '[\[JAVA $version\]]($style)'
[vagrant]
format = '[\[VAGRANT $version\]]($style)'
