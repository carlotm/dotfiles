add_newline = false
command_timeout = 800

[character]
success_symbol = "[-](bold green)"
error_symbol = "[x](bold red)"

[directory]
fish_style_pwd_dir_length = 1
format = '[$path]($style)[$read_only]($read_only_style)'
[git_status]
disabled = true
[package]
disabled = true
[cmd_duration]
disabled = true
[battery]
format = '[$percentage]($style)'
[nix_shell]
format = ' [NIX]($style)'
[git_branch]
format = ' [$branch]($style)'
style = 'bold yellow'
[elixir]
format = ' [EX $version OTP $otp_version]($style)'
version_format = '${raw}'
[erlang]
format = ' [ERL $version]($style)'
[lua]
format = ' [LUA $version]($style)'
[nodejs]
format = ' [NODE $version]($style)'
detect_extensions = ['js']
[haskell]
format = ' [\\= $version]($style)'
[elm]
format = ' [ELM $version]($style)'
[python]
format = ' [PY $version $virtualenv]($style)'
[java]
format = ' [JAVA $version]($style)'
[php]
format = ' [PHP $version]($style)'
[ruby]
format = ' [RUBY $version]($style)'
[golang]
format = ' [GO $version]($style)'
detect_extensions = []
[c]
format = ' [C $version]($style)'
