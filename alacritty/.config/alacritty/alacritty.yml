colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'

  normal:
    black:   '0x1d2021'
    red:     '0xcc241d'
    green:   '0x79740e'
    yellow:  '0xd79921'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x689d6a'
    white:   '0xebdbb2'

  bright:
    black:   '0x3c3836'
    red:     '0xfb4934'
    green:   '0x98971a'
    yellow:  '0xfabd2f'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Terminus (TTF)
    style: Regular

  bold:
    family: Terminus (TTF)
    style: Bold

  italic:
    family: Terminus (TTF)
    style: Italic

  bold_italic:
    family: Terminus (TTF)
    style: BoldItalic

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  size: 13

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }
