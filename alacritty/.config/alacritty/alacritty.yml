colors:
  primary:
    background: "0x1e1e1e"
    foreground: "0xcdcdcd"

  cursor:
    text: "0x000000"
    cursor: "0x9ece6a"

  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xa1715e"
    blue: "0x335880"
    magenta: "0xa16d9d"
    cyan: "0x449dab"
    white: "0xeeeeee"

  bright:
    black: "0x5F617D"
    red: "0xdd546d"
    green: "0xb9f27c"
    yellow: "0xce9178"
    blue: "0x569cd6"
    magenta: "0xc586c0"
    cyan: "0x0db9d7"
    white: "0xffffff"

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Terminus (TTF)
    style: Regular

  bold:
    family: Terminus (TTF)
    style: Regular

  italic:
    family: Terminus (TTF)
    style: Italic

  bold_italic:
    family: Terminus (TTF)
    style: BoldItalic

  size: 13

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }

TERM: xterm-256color
