colors:
  # Default colors
  primary:
    background: '#202020'
    foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text: CellBackground
    cursor: '#fbb829'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#c80035'
    green:   '#0fb080'
    yellow:  '#875F00'
    blue:    '#005FAF'
    magenta: '#870087'
    cyan:    '#0fb080'
    white:   '#f0f0f0'

  # Bright colors
  bright:
    black:   '#202020'
    red:     '#d60039'
    green:   '#10bf8b'
    yellow:  '#875F00'
    blue:    '#0068bf'
    magenta: '#960096'
    cyan:    '#10bf8b'
    white:   '#ffffff'

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: BoldItalic

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  size: 13

mouse:
  hide_when_typing: true

window:
  dynamic_title: true
  padding:
    x: 20
    y: 20

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }
