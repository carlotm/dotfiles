draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Terminus (TTF)
    style: Regular

  bold:
    family: Terminus (TTF)
    style: Bold

  italic:
    family: Terminus (TTF)
    style: Italic

  bold_italic:
    family: Terminus (TTF)
    style: BoldItalic

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  size: 13

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }
