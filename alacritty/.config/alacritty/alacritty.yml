colors:
  primary:
    background: "0xfafafa"
    foreground: "0x333333"

  cursor:
    text: "0x000000"
    cursor: "0x9ece6a"

  normal:
    black: "0x32344a"
    red: "0xE45649"
    green: "0x50A14F"
    yellow: "0xd75f00"
    blue: "0x005f87"
    magenta: "0x8700af"
    cyan: "0x0997B3"
    white: "0xbcbcbc"

  bright:
    black: "0x000000"
    red: "0xd70000"
    green: "0x008700"
    yellow: "0xd75f00"
    blue: "0x005faf"
    magenta: "0xd70087"
    cyan: "0x0997B3"
    white: "0xd0d0d0"

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: IBM Plex Mono
    style: Regular

  bold:
    family: IBM Plex Mono
    style: Regular

  italic:
    family: IBM Plex Mono
    style: Italic

  bold_italic:
    family: IBM Plex Mono
    style: BoldItalic

  size: 12

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 1

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }

TERM: xterm-256color
