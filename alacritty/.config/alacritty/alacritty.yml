colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x3d3d3d'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf3f3f3'
    cursor: '0x4d4d4c'

  # Normal colors
  normal:
    black:   '0x202020'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xf5f5f5'

  # Bright colors
  bright:
    black:   '0x949494'
    red:     '0xd7005f'
    green:   '0x718c00'
    yellow:  '0xd75f00'
    blue:    '0x4271ae'
    magenta: '0x8959a8'
    cyan:    '0x3e999f'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: DM Mono
    style: Regular

  bold:
    family: DM Mono
    style: Bold

  italic:
    family: DM Mono
    style: Italic

  bold_italic:
    family: DM Mono
    style: BoldItalic

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  size: 11

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }
