colors:
  # Default colors
  primary:
    background: '0xeeeeee'
    foreground: '0x444444'

  cursor:
    text: '0xeeeeee'
    cursor: '0x878787'

  # Normal colors
  normal:
    black:   '0x333333'
    red:     '0xaf0000'
    green:   '0x5f8700'
    yellow:  '0xd75f00'
    blue:    '0x005f87'
    magenta: '0x8700af'
    cyan:    '0x5f8787'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '0x000000'
    red:     '0xd70000'
    green:   '0x5faf00'
    yellow:  '0xf06a00'
    blue:    '0x0087af'
    magenta: '0xd70087'
    cyan:    '0x00afaf'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: DM Mono
    style: Regular

  bold:
    family: DM Mono
    style: Bold

  italic:
    family: DM Mono
    style: Italic

  bold_italic:
    family: DM Mono
    style: BoldItalic

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  size: 11

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }
