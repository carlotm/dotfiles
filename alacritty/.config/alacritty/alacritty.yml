import:
  - ~/.config/alacritty/papercolor.yml

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: BoldItalic

  size: 20

  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0
    y: 4

mouse:
  hide_when_typing: true

TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 20

key_bindings:
  - { key: F11, action: ToggleFullscreen }
