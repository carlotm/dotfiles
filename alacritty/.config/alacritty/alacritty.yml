colors:
  # Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x171a1f'

  # Cursor colors
  cursor:
    text: '0x2c323c'
    cursor: '0x5c6370'

  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'

  # Normal colors
  normal:
    black:   '0x2c323c'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x5c6370'

  # Bright colors
  bright:
    black:   '0x3e4452'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Terminus (TTF)
    style: Regular

  bold:
    family: Terminus (TTF)
    style: Bold

  italic:
    family: Terminus (TTF)
    style: Italic

  bold_italic:
    family: Terminus (TTF)
    style: BoldItalic

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  size: 13

mouse:
  hide_when_typing: true

window:
  dynamic_title: true

key_bindings:
  - {
      key: F11,
      command:
        {
          program: "wmctrl",
          args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"],
        },
    }
