import:
  - ~/.config/alacritty/papercolor.yml

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Source Code Pro
    style: Normal

  bold:
    family: Source Code Pro
    style: SemiBold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: BoldItalic

  size: 14

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 2

mouse:
  hide_when_typing: true

TERM: xterm-256color
