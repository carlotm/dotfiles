import:
  - ~/.config/alacritty/papercolor.yml

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: DejaVu Sans Mono - Bront
    style: Regular

  bold:
    family: DejaVu Sans Mono - Bront
    style: Bold

  italic:
    family: DejaVu Sans Mono - Bront
    style: Italic

  bold_italic:
    family: DejaVu Sans Mono - Bront
    style: BoldItalic

  size: 17

  offset:
    x: 0
    y: 14

  glyph_offset:
    x: 0
    y: 7

mouse:
  hide_when_typing: true

TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 20

key_bindings:
  - { key: F11, action: ToggleFullscreen }
