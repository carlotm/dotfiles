import:
  - ~/.config/alacritty/papercolor.yml

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: D2Coding
    style: Normal

  bold:
    family: D2Coding
    style: SemiBold

  italic:
    family: D2Coding
    style: Italic

  bold_italic:
    family: D2Coding
    style: BoldItalic

  size: 16

  offset:
    x: 0
    y: 8

  glyph_offset:
    x: 0
    y: 4

mouse:
  hide_when_typing: true

TERM: xterm-256color
