---
- name: System configuration
  hosts: all
  gather_facts: false
  become: true
  vars:
    ci: "{{ lookup('env', 'CI', default=false) | bool() }}"
    cpu_governor: "{{ sys.cpu_governor | default('performance') }}"
  tasks:
# Load vars {{{
    - name: Load vars
      ansible.builtin.include_vars:
        file: "./vars/{{ profile }}.yml"
# }}}
# Install packages {{{
    - name: User repos
      ansible.builtin.apt_repository:
        repo: "{{ item }}"
        state: present
      with_items:
        "{{ sys.extra_repos | default([]) }}"
    - name: Force uninstall packages
      ansible.builtin.apt:
        state: absent
        purge: true
        pkg:
          - cups
          - cups-browsed
          - cups-client
          - cups-common
          - cups-core-drivers
          - cups-daemon
          - cups-filters
          - cups-filters-core-drivers
          - cups-ipp-utils
          - cups-pk-helper
          - cups-ppdc
          - cups-server-common
          - exfalso
          - libreoffice-base-core
          - libreoffice-calc
          - libreoffice-common
          - libreoffice-core
          - libreoffice-draw
          - libreoffice-gtk3
          - libreoffice-help-common
          - libreoffice-help-en-us
          - libreoffice-impress
          - libreoffice-math
          - libreoffice-style-colibre
          - libreoffice-writer
          - libsane-common
          - libsane1
          - quodlibet
          - sane-airscan
          - sane-utils
          - synaptic
          - xfburn
          - xsane
          - xsane-common
    - name: Force uninstall user packages
      ansible.builtin.apt:
        state: absent
        purge: true
        pkg: "{{ sys.force_remove | default([]) }}"
    - name: Common packages # noqa package-latest
      ansible.builtin.apt:
        update_cache: true
        state: latest
        pkg:
          - adwaita-icon-theme
          - bash-completion
          - build-essential
          - curl
          - fd-find
          - fonts-noto
          - fonts-noto-color-emoji
          - fonts-spleen
          - gstreamer1.0-plugins-bad
          - gstreamer1.0-plugins-base
          - gstreamer1.0-plugins-good
          - gstreamer1.0-plugins-ugly
          - htop
          - linux-cpupower
          - openssh-server
          - pavucontrol
          - pulseaudio
          - ripgrep
          - rsync
          - shunit2
          - sudo
          - tree
          - vim-nox
          - wget
          - xdg-user-dirs
          - xorg
    - name: User packages # noqa package-latest
      ansible.builtin.apt:
        state: latest
        pkg: "{{ sys.packages | default([]) }}"
# }}}
# Hostname and console setup {{{
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ sys.hostname }}"
    - name: Set the console config
      ansible.builtin.copy:
        src: ./templates/console-setup
        dest: /etc/default/console-setup
        owner: root
        group: root
        mode: "0644"
# }}}
# LightDM {{{
    - name: Configure lightdm
      when: not ci
      ansible.builtin.template:
        src: "templates/lightdm.conf.j2"
        dest: /etc/lightdm/lightdm.conf
        owner: root
        group: root
        mode: "0644"
# }}}
# Locales {{{
    - name: Ensure a locale exists
      community.general.locale_gen:
        name: "{{ item }}"
        state: present
      loop:
        - en_US.UTF-8
        - it_IT.UTF-8
        - de_AT.UTF-8
# }}}
# User and groups {{{
    - name: Create base groups
      ansible.builtin.group:
        name: "{{ item }}"
        state: present
      loop:
        - users
        - "{{ sys.user.username }}"
        - sudo
        - wheel
    - name: "Create user {{ sys.user.name }}"
      ansible.builtin.user:
        name: "{{ sys.user.username }}"
        shell: /bin/bash
        groups:
          - audio
          - cdrom
          - floppy
          - input
          - kvm
          - sudo
          - tty
          - users
          - video
          - wheel
    - name: Custom groups
      ansible.builtin.group:
        name: "{{ item }}"
        state: present
      with_items: "{{ sys.user.groups | default([]) }}"
    - name: Adding user to custom groups
      ansible.builtin.user:
        name: "{{ sys.user.username }}"
        groups: "{{ item }}"
        append: true
      with_items: "{{ sys.user.groups | default([]) }}"
    - name: Put user in sudoers
      ansible.builtin.template:
        src: "templates/sudoer.j2"
        dest: "/etc/sudoers.d/{{ sys.user.username }}"
        owner: root
        group: root
        mode: "0440"
# }}}
# Vim {{{
    - name: Configure vim
      ansible.builtin.copy:
        src: ./templates/vimrc.local
        dest: /etc/vim/vimrc.local
        owner: root
        group: root
        mode: "0666"
# }}}
# Git {{{
    - name: Configure git
      community.general.git_config:
        name: "{{ item.n }}"
        value: "{{ item.v }}"
        scope: system
      loop:
        - {n: core.editor, v: vim}
        - {n: user.name, v: "{{ sys.user.name }}"}
        - {n: user.username, v: "{{ sys.user.username }}"}
        - {n: alias.s, v: status}
        - {n: alias.co, v: checkout}
        - {n: pull.rebase, v: "true"}
        - {n: commit.gpgsign, v: "true"}
        - {n: init.defaultBranch, v: "main"}
# }}}
# Services {{{
    - name: System services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
        enabled: true
        daemon_reload: true
        force: true
      loop:
        - sshd
# }}}
# Flatpaks {{{
    - name: Set flatpaks list
      ansible.builtin.set_fact:
        flatpaks: "{{ sys.flatpaks | default([]) }}"
    - name: Install flatpak # noqa package-latest
      ansible.builtin.apt:
        update_cache: true
        state: latest
        pkg:
          - flatpak
      when: flatpaks != []
    - name: Add flatpaks repositories
      community.general.flatpak_remote:
        name: "{{ item.name }}"
        flatpakrepo_url: "{{ item.url }}"
        state: present
      with_items:
        "{{ flatpaks }}"
    - name: Install flatpaks
      community.general.flatpak:
        name: "{{ item.package }}"
        remote: "{{ item.name }}"
        state: present
      with_items:
        "{{ flatpaks }}"
# }}}
# Dotfiles {{{
    - name: Make sure destination dir exists
      become: true
      ansible.builtin.file:
        path: "{{ item | dirname }}"
        state: directory
        owner: "{{ sys.user.username }}"
        group: "{{ sys.user.username }}"
        mode: "0744"
      loop: "{{ sys.dots | default([]) | map('regex_replace', '^', '/home/{{ sys.user.username }}/') }}"
    - name: Copy dotfiles
      become: true
      ansible.builtin.copy:
        src: "dots/{{ profile }}/{{ item }}"
        dest: "/home/{{ sys.user.username }}/{{ item }}"
        owner: "{{ sys.user.username }}"
        group: "{{ sys.user.username }}"
        mode: preserve
      loop: "{{ sys.dots | default([]) }}"
    - name: Make user dirs
      become: true
      ansible.builtin.file:
        path: "/home/{{ sys.user.username }}/{{ item }}"
        state: directory
        mode: "0711"
        owner: "{{ sys.user.username }}"
        group: "{{ sys.user.username }}"
      loop:
        "{{ sys.user.dirs | default([]) }}"
    - name: Udpate xdg user dirs # noqa no-changed-when
      become: true
      become_user: "{{ sys.user.username }}"
      ansible.builtin.command:
        cmd: xdg-user-dirs-update
        chdir: "/home/{{ sys.user.username }}"
# }}}
# Custom templates {{{
    - name: Make sure destination dir exists
      become: true
      ansible.builtin.file:
        path: "{{ item | dirname }}"
        state: directory
        mode: "0744"
      loop: "{{ sys.custom_templates | default([]) | map('regex_replace', '^', '/') }}"
    - name: Copy dotfiles
      become: true
      ansible.builtin.copy:
        src: "templates/{{ profile }}/{{ item }}"
        dest: "/{{ item }}"
        mode: preserve
      loop: "{{ sys.custom_templates | default([]) }}"
# }}}
# Qutebrowser {{{
    - name: Maybe install qutebrowser
      become: true
      when: sys.qutebrowser | default(false) | bool()
      block:
        - name: Install pre-requisites
          ansible.builtin.apt:
            state: present
            install_recommends: false
            pkg:
              - ca-certificates
              - python3
              - python3-venv
              - libgl1
              - libxkbcommon-x11-0
              - libegl1-mesa
              - libfontconfig1
              - libglib2.0-0
              - libdbus-1-3
              - libxcb-cursor0
              - libxcb-icccm4
              - libxcb-keysyms1
              - libxcb-shape0
              - libnss3
              - libxcomposite1
              - libxdamage1
              - libxrender1
              - libxrandr2
              - libxtst6
              - libxi6
              - libasound2
        - name: Create qutebrowser folder
          ansible.builtin.file:
            path: /opt/qutebrowser
            state: directory
            owner: "{{ sys.user.username }}"
            group: "{{ sys.user.username }}"
            mode: "0755"
        - name: Clone qutebrowser source
          become: true
          become_user: "{{ sys.user.username }}"
          ansible.builtin.git:
            repo: https://github.com/qutebrowser/qutebrowser.git
            dest: /opt/qutebrowser/src
            depth: 1
            version: main
        - name: Check if qutebrowser already installed
          ansible.builtin.stat:
            path: /usr/local/bin/qutebrowser
          register: qutebrowser_bin
        - name: Install qutebrowser in a virtualenv
          become: true
          become_user: "{{ sys.user.username }}"
          when: not qutebrowser_bin.stat.exists
          ansible.builtin.command:
            cmd: python3 scripts/mkvenv.py --skip-smoke-test
            chdir: /opt/qutebrowser/src
            creates: /opt/qutebrowser/src/.venv
        - name: Make a wrapper bin
          ansible.builtin.copy:
            dest: /usr/local/bin/qutebrowser
            owner: root
            group: root
            mode: "0777"
            content: |
              #!/bin/bash
              /opt/qutebrowser/src/.venv/bin/python3 -m qutebrowser "$@"
        - name: Make a desktop file
          ansible.builtin.template:
            src: ./templates/qutebrowser.desktop
            dest: /usr/share/applications/qutebrowser.desktop
            owner: root
            group: root
            mode: "0644"
# }}}
# Starship {{{
    - name: Maybe install starship
      become: true
      when: sys.starship | default(false) | bool()
      block:
        - name: Check if starship exists
          ansible.builtin.stat:
            path: /usr/local/bin/starship
          register: starship_bin
        - name: Dowload the starship install script
          ansible.builtin.get_url:
            url: https://starship.rs/install.sh
            dest: /tmp/starship_installer
            mode: "0777"
          register: starship_installer
          when: not starship_bin.stat.exists
        - name: Install starship
          ansible.builtin.command:
            cmd: /tmp/starship_installer --yes
            creates: /usr/local/bin/starship
          when: not starship_bin.stat.exists
        - name: Remove installer
          ansible.builtin.file:
            path: "{{ starship_installer.dest }}"
            state: absent
          when: not starship_bin.stat.exists
# }}}
# nix and devbox {{{
    - name: Maybe install nix
      become: true
      when: sys.devbox | default(false) | bool()
      block:
        - name: Check if nix exists
          ansible.builtin.stat:
            path: /nix/var/nix/profiles/default/bin/nix
          register: nix
        - name: Download nix installer
          ansible.builtin.get_url:
            url: https://nixos.org/nix/install
            dest: /tmp/nix_installer
            mode: "0777"
          register: nix_installer
          when: not nix.stat.exists
        - name: Install nix
          become: true
          ansible.builtin.command:
            cmd: /tmp/nix_installer --daemon --yes
            creates: /usr/local/bin/nix
          when: not nix.stat.exists
        - name: Remove installer
          ansible.builtin.file:
            path: "{{ nix_installer.dest }}"
            state: absent
          when: not nix.stat.exists
        - name: Copy nix conf
          become: true
          ansible.builtin.copy:
            src: ./templates/nix.conf
            dest: /etc/nix/nix.conf
            owner: root
            group: root
            mode: "0644"
    - name: Maybe install devbox
      become: true
      when: sys.devbox | default(false) | bool()
      block:
        - name: Check if devbox exists
          ansible.builtin.stat:
            path: /usr/local/bin/devbox
          register: devbox_bin
        - name: Download devbox
          ansible.builtin.get_url:
            url: https://get.jetify.com/devbox
            dest: /tmp/devbox_installer
            mode: "0777"
          register: devbox_installer
          when: not devbox_bin.stat.exists
        - name: Install devbox
          become: true
          ansible.builtin.command:
            cmd: /tmp/devbox_installer --force
            creates: /usr/local/bin/devbox
          when: not devbox_bin.stat.exists
        - name: Remove installer
          ansible.builtin.file:
            path: "{{ devbox_installer.dest }}"
            state: absent
          when: not devbox_bin.stat.exists
        - name: Fix devbox bin permissions
          ansible.builtin.file:
            path: /usr/local/bin/devbox
            mode: "0777"
        - name: Set the devox autocompletion
          ansible.builtin.copy:
            src: ./templates/devbox
            dest: /etc/bash_completion.d/devbox
            owner: root
            group: root
            mode: "0644"
# }}}
# Network {{{
    - name: Configure home wifi connection
      when: not ci
      community.general.nmcli:
        type: wifi
        conn_name: Casa
        ifname: "{{ sys.net.interface }}"
        ssid: AscaniFerretti
        ip4: "{{ sys.net.ip }}"
        gw4: "192.168.1.1"
        method6: disabled
        wifi_sec:
          key-mgmt: wpa-psk
          psk: "g:B4$1F\\A\\@X."
        autoconnect: true
        state: present
# }}}
# CPU governor {{{
    - name: Get current cpu governor # noqa no-changed-when
      become: true
      ansible.builtin.command:
        cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor
      register: cpu_gov
      when: not ci
    - name: Set cpu governor # noqa no-changed-when
      become: true
      ansible.builtin.command:
        cmd: "cpupower frequency-set -g {{ cpu_governor }}"
      when: not ci and cpu_gov.stdout != cpu_governor
# }}}
# dconf {{{
    - name: Configure gnome
      community.general.dconf:
        key: "{{ item.key }}"
        value: "'{{ item.value }}'"
        state: "{{ item.state }}"
      with_items:
        "{{ sys.dconf | default([]) }}"
      when: not ci
# }}}
# Disks {{{
    - name: Mount disks
      ansible.posix.mount:
        path: "{{ item.path }}"
        src: "UUID={{ item.uuid }}"
        fstype: ext4
        state: present
      with_items:
        "{{ sys.disks | default([]) }}"
      when: not ci
# }}}
