---
- hosts: localhost
  gather_facts: no
  connection: local
  vars:
    host: scumm
    user:
      username: carloratm
      groups:
        - carloratm
    pkgs:
      - base
      - base-devel
      - xorg
      - xorg-xinit
      - xorg-fonts-encodings
      - git
      - vim
      - terminus-font
      - bash-completion
      - starship
      - fd
      - ripgrep
      - stow
      - inotify-tools
      - libiconv
      - upower
      - ansible
      - fzf
      - autorandr
      - awesome
      - xfce4-appfinder
      - xfce4-power-manager
      - alacritty
      - firefox
      - keepassxc
      - nix
      - fontconfig
      - fontforge
    services:
      - nix-daemon
  tasks:
    - ansible.builtin.include_tasks: tasks/user.yml
    - ansible.builtin.include_tasks: tasks/locale.yml
    - ansible.builtin.include_tasks: tasks/vconsole.yml
    - ansible.builtin.include_tasks: tasks/udev.yml
    - ansible.builtin.include_tasks: tasks/pacman.yml
    - ansible.builtin.include_tasks: tasks/nix.yml
    - ansible.builtin.include_tasks: tasks/services.yml
    - ansible.builtin.include_tasks: tasks/dotfiles.yml
  handlers:
    - ansible.builtin.include_tasks: tasks/locale_gen.yml
