- name: SET HOSTNAME
  become: yes
  ansible.builtin.hostname:
    name: "{{ host }}"

- name: CREATE BASE GROUPS
  become: yes
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop:
    - users
    - nixbld
    - nix-users
    - "{{ username }}"

- name: SET USER
  become: yes
  ansible.builtin.user:
    name: "{{ username }}"
    shell: /bin/bash
    groups: ['users', 'nix-users', 'nixbld', 'wheel', 'disk', 'power', 'adm', 'network']

- name: COPY LOCALE CONF
  become: yes
  ansible.builtin.copy:
    src: "templates/{{ systemname }}/etc/locale.conf"
    dest: /etc/locale.conf
    owner: root
    group: root
    mode: "0644"

- name: COPY TIMEZONE
  become: yes
  ansible.builtin.copy:
    src: "templates/{{ systemname }}/etc/timezone"
    dest: /etc/timezone
    owner: root
    group: root
    mode: "0644"

- name: GENERATE LOCALES
  become: yes
  community.general.locale_gen:
    name: "{{ item }}"
    state: present
  loop:
    - en_US.UTF-8
    - it_IT.UTF-8
    - de_DE.UTF-8

- name: COPY CONSOLE FONTS
  become: yes
  ansible.builtin.copy:
    src: "templates/{{ systemname }}/usr/share/kbd/consolefonts/{{ item }}"
    dest: /usr/share/kbd/consolefonts/
    owner: root
    group: root
    mode: "0644"
  loop:
    - spleen-5x8.psfu
    - spleen-6x12.psfu
    - spleen-8x16.psfu
    - spleen-12x24.psfu
    - spleen-16x32.psfu
    - spleen-32x64.psfu

- name: COPY VCONSOLE CONF
  become: yes
  ansible.builtin.copy:
    src: "templates/{{ systemname }}/etc/vconsole.conf"
    dest: /etc/vconsole.conf
    owner: root
    group: root
    mode: "0644"

- name: CREATE NIX CONF DIR
  become: yes
  ansible.builtin.file:
    path: /etc/nix
    state: directory
    mode: "0777"

- name: COPY NIX CONF
  become: yes
  ansible.builtin.copy:
    src: "templates/{{ systemname }}/etc/nix/nix.conf"
    dest: /etc/nix/nix.conf
    owner: root
    group: root
    mode: "0666"

- name: COPY UDEV CONF
  become: yes
  ansible.builtin.copy:
    src: "templates/{{ systemname }}/etc/udev/rules.d/95-hdmi-plug.rules"
    dest: /etc/udev/rules.d/95-hdmi-plug.rules
    owner: root
    group: root
    mode: "0644"

- name: SET GIT CONFIG
  community.general.git_config:
    name: "{{ item.name }}"
    scope: global
    value: "{{ item.value }}"
  loop:
    - {name: user.name, value: "Ascani Carlo"}
    - {name: alias.co, value: checkout}
    - {name: alias.s, value: status}
    - {name: init.defaultBranch, value: main}

- name: SET GIT EMAIL
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{ email }}"
